<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact Us - Photography Collective</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/components.css" />
    <link rel="stylesheet" href="css/contact.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  </head>
  <body>
    <!-- Header Component -->
    <header-component></header-component>

    <!-- Hero Section -->
    <section class="contact-hero">
      <div class="container">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you. Please fill out the form below.</p>
      </div>
    </section>

    <!-- Contact Section -->
    <section class="contact-section">
      <div class="container">
        <div class="contact-form-container">
          <!-- Contact Form -->
          <form id="contact-form">
            <div class="form-group">
              <label for="name">Name<span>*</span></label>
              <input
                type="text"
                id="name"
                name="name"
                required
                placeholder="Your full name"
              />
            </div>
            <div class="form-group">
              <label for="email">Email<span>*</span></label>
              <input
                type="email"
                id="email"
                name="email"
                required
                placeholder="Your email address"
              />
            </div>
            <div class="form-group">
              <label for="phone">Phone Number (Optional)</label>
              <input
                type="tel"
                id="phone"
                name="phone"
                placeholder="Your phone number"
              />
            </div>
            <div class="form-group">
              <label for="event-type">Event Type<span>*</span></label>
              <select id="event-type" name="event-type" required>
                <option value="" disabled selected>Select an event type</option>
                <option value="sports">Sports</option>
                <option value="social">Social Event</option>
                <option value="graduation">Graduation</option>
                <!-- Add more options as needed -->
              </select>
            </div>
            <div class="form-group">
              <label for="event-date">Event Date<span>*</span></label>
              <input type="date" id="event-date" name="event-date" required />
            </div>
            <div class="form-group">
              <label for="message">Message<span>*</span></label>
              <textarea
                id="message"
                name="message"
                required
                placeholder="Tell us more about your event"
              ></textarea>
            </div>
            <button type="submit" class="btn">Send Message</button>
          </form>
        </div>

        <!-- Contact Info -->
        <div class="contact-info">
          <h2>Get in Touch</h2>
          <p>
            <strong>Email:</strong>
            <a href="mailto:info@photographycollective.com"
              >info@photographycollective.com</a
            >
          </p>
          <p>
            <strong>Phone:</strong> <a href="tel:+1234567890">(123) 456-7890</a>
          </p>
          <p>
            <strong>WhatsApp:</strong>
            <a href="https://wa.me/1234567890" target="_blank">Chat with us</a>
          </p>
          <!-- Social Media Links -->
          <div class="social-media">
            <a href="#" aria-label="Facebook">
              <i class="fab fa-facebook"></i>
            </a>
            <a href="#" aria-label="Instagram">
              <i class="fab fa-instagram"></i>
            </a>
            <!-- Add more social media icons as needed -->
          </div>
        </div>
      </div>
    </section>

    <!-- Footer Component -->
    <footer-component></footer-component>
    <!-- Link to JavaScript file -->
    <script src="js/components.js" defer></script>
    <script src="js/contact.js" defer></script>
  </body>
</html>
